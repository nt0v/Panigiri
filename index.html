<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

    <title>Panigiri App</title>

<body>
    <div class="orders">
        <h1>Orders</h1>
    </div>

    <div class="total">
        <p>Total: <span>0</span>â‚¬</p>

        <button onclick="resetBeer()" class="reset-btn">RESET</button>
